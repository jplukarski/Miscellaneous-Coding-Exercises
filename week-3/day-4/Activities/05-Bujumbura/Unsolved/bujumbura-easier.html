    // We then created an AJAX call
    $.ajax({

      console.log(queryURL);
      // Create CODE HERE to log the resulting object
      console.log(response); 
      // Create CODE HERE to transfer content to HTML

      var temperature = response.main.temp
      var tempFahr = ((temperature - 273.15) * 1.8 + 32)
      console.log(tempFahr)

      $(".city").append(("City Name: " + response.name))
      $(".wind").append(("The Wind Speed In " + response.name + " is: " + response.wind.speed))
      $(".humidity").append(("The Humidity in " + response.name + " is: " + response.main.humidity + "%"))
      $(".temp").append(("The temperature in " + response.name + " is: " + tempFahr + " Degrees in fahrenheit"))
