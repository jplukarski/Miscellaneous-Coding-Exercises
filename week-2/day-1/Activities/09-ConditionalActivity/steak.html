<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Do You Eat Stake?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <script>

        var likesteak = confirm("Do you like steak?")

        if(likesteak) {
            document.write("Here is a steak sandwhich!");
        }

        else {
            document.write("Here's a Tofu stir-fry!")
        }
</script>
<br>
<script>

        var birth_year = prompt("What year were you born?")

        if (birth_year <= 1997 ) {
            document.write("Have a sake!")
        }
        else {
            document.write("No sake for you!")
        }
    </script>
</body>

</html>
